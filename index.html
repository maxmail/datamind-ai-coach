<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMind AI Coach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>DataMind AI Coach</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="landing">
        <div class="hero">
            <img src="hero-image.png" alt="DataMind AI Coach" class="hero-image">
            <h2>Your AI-powered guide to mastering Data Analytics</h2>
            <p>Start learning today with the DataMind AI Coach and enhance your data skills.</p>
            <a href="#chat" class="cta-button">Start Learning</a>
        </div>
    </section>

    <section id="chat">
        <div class="chat-container">
            <h2>Chat with DataMind AI Coach</h2>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask DataMind AI anything...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 DataMind AI Coach | Built with AI to help students succeed</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
